<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="clock.js" type="module"></script>
    </head>

    <body>
        <div class="container">
            <h2 class="display-1">Spanish clock</h2>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Time</h5>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="timeFrom">Von</label>
                                        <input type="text" class="form-control" id="timeFrom" value="00:00">
                                    </div>

                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="timeTo">Bis</label>
                                        <input type="text" class="form-control" id="timeTo" value="00:00">
                                    </div>
                                </div>
                            </div>

                            <br/>

                            <button type="button" class="btn btn-primary">
                                Calculate
                            </button>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group" id="resultForm">
                                        <label for="result">Result</label>
                                        <textarea class="form-control" id="result" rows="3" disabled></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
